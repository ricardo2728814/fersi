<mat-grid-list cols="3" rowHeight="1:1" gutterSize="5" class="flex-fill">
  <mat-grid-tile *ngFor="let product of products" class="bg-primary-dark">
    <!-- <mat-grid-tile-header>{{product.name}}</mat-grid-tile-header> -->
    <img src="/assets/sample.jpg" />
    <mat-grid-tile-footer>
        {{product.name}}
        <span class="flex-fill" ></span>
        ${{product.price}}
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
