<mat-card>
    <mat-card-header>
      <mat-card-title>Inicio de sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Introduzca sus credenciales de acceso:
      </p>
      <form style="display:flex; flex-direction: column;" id="loginForm" (submit)="submit()" >
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="username" name="username" [disabled]="loading" placeholder="ej. jorgeMelendez89">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="password" name="password" [disabled]="loading" type="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="loginForm">Acceder</button>
    </mat-card-actions>
  </mat-card>
